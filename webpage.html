<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Merry Christmas üéÑ</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0b6623, #c1121f);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeDown 1.5s ease;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: zoomIn 1.5s ease;
        }

        video {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: #0b6623;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #c1121f;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Snow Effect */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 20px 20px;
            animation: snow 10s linear infinite;
            opacity: 0.4;
        }

        @keyframes snow {
            from { background-position: 0 0; }
            to { background-position: 0 200px; }
        }
    </style>
</head>
<body>

<div class="snow"></div>

<header>
    <h1>üéÑ Merry Christmas üéÑ</h1>
    <p>Wishing you joy, peace & happiness<br>
    <i>Project by the students of Class 11 Science A </i></p>
</header>

<div class="container">
    <div class="video-section">
        <h2 style="text-align:center; margin-bottom:15px;">üé• Christmas Special Video</h2>
        
        <!-- Replace video.mp4 with your own video file -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="buttons">
        <button onclick="playVideo()">‚ñ∂ Play</button>
        <button onclick="pauseVideo()">‚è∏ Pause</button>
        <button onclick="alert('üéÑ Merry Christmas! üéÑ')">üéÅ Surprise</button>
    </div>
</div>

<footer>
    ¬© 2025 | Christmas Webpage Project üéÖ
</footer>

<script>
    const video = document.querySelector('video');

    function playVideo() {
        video.play();
    }

    function pauseVideo() {
        video.pause();
    }
</script>

</body>
</html>
